<div class="container">
  <div class="container__total">
    <p class="container__total-info">Total: ${{ total }}</p>
  </div>

  <div class="container__costList">
    <p
      *ngFor="let product of costList"
      class="container__costList-item"
      (click)="onClick(product)"
    >
      {{ product.name }}: ${{ product.cost }} x{{ product.quantity }}
    </p>
  </div>
</div>
